{% extends 'base.html' %}



{% block main %}

<div class="text-center">
    <h2>Category: {{ title }}</h2>
</div>


<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
          {% for article in articles %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" width="100%" height="225" src="{{ article.get_image }}" alt="">

            <div class="card-body">

              <p class="card-text">Title: {{ article.title }}</p>
              <p class="card-text">Author: {{ article.author }}</p>
              <p class="card-text">Category: {{ article.category }}</p>
              <div class="row ">
                <div class="col-3">
                  <button type="button"   class="btn btn-sm btn-outline-secondary "><a href="{% url 'article' article.pk %}" style="text-decoration: none; color: currentColor;">Read</a></button>
                </div>
                <div class="col-3">
                  <small><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
</svg>
                  {{ article.viewed }}
                  </small>
                </div>
                <div class="col-6">

                  <small class="text-body-secondary">{{ article.date }}</small>
                </div>

              </div>
            </div>
          </div>

        </div>
        {% endfor %}


      </div>

    </div>
  </div>

{% endblock main %}
